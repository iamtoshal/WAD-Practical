<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" name="name"> <br> <br>

        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter your name" id="email" name="email"> <br> <br>

        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter password" id="password" name="password"> <br> <br>

        <button type="button" onclick="saveData()">Register</button>




    </form>
</body>
<script>
    function saveData() {
        let name, email, password;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        console.log(name, email, password);

        //Create a new array for localStorage
        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : [];

        if(user_records.some( (v) => {
            return v.email === email
        })){
            alert("Duplicate Data");
        }
        else {
            user_records.push({
                "name" : name,
                "email" : email,
                "password" : password
            })
            localStorage.setItem("users", JSON.stringify(user_records));
        }
    }

</script>
</html>
